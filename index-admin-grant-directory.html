<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'/>
    <link rel="stylesheet"  href="./css/styles-admin-grant-directory.css"/>
</head>
<body>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    

    <main>

        <div class="above-general-body top-horizontal-container" id="top-horizontal-container">
            <div class="above-general-body" id="top-header-container">
                <a  href="index-guest.html" class="header top-header-small-container">
                    <div class="mascot" id="mascot-header">
                        <img class="mascot-image" src="./photos/mascot.png" alt="The Sayre High School Logo, a red sabre tooth lion">
                    </div>
                        <h2 class="text top-header-text home" id="home">SAYRE RESOURCE HUB</h2>
                </a>
            </div>

            <div class="above-general-body search-cb-container" id="search-cb-container">
                <div class="above-general-body" id="header-container">  
                    <div class="header" id="admin-header-2">
                        <div>
                            <h2 class="text header-text" id="right-page">Grant Directory</h2>
                        </div>
                    </div>
                    <div class="header" id="admin-header-3">
                        <a href="index-admin-calendar.html">
                            <h2 class="text header-text">Grant Calendar</h2>
                        </a>
                    </div>
                    <div class="header" id="admin-header-4">
                        <a href="index-admin-application.html">
                            <h2 class="text header-text">Grant Application Support</h2>
                        </a>
                    </div>
            </div>
            </div>
        </div>
    

        <div class="above-general-body" id="filter-container">

            <div class="filter top-filter filter-building"  id="building">
                <a href="#anchor-building" class="text filter-text">Building Improvements</a>
            </div>
            
            <div class="filter filter-health-safety" id="health-safety">
                <a href="#anchor-health-safety" class="text filter-text">Health & Safety</a>
            </div>

            <div class="filter filter-ed" id="ed">
                <a href="#anchor-ed" class="text filter-text">Curriculum Development, Learning and Literacy</a>
            </div>

            <div class="filter filter-other" id="other">
                <a href="#anchor-other" class="text filter-text">Other Funds</a>
            </div>

        </div>
            
        
        <div class="above-general-body" id="info">
            <!--basically a div to create space-->
        </div>

        <div class="general-body general-body-container" id="general-body-container">
            <div class="anchor" id="anchor-building"></div>
            <div class="space-for-data space-building" id="space-for-building">
                <h1 class="text space-title" id="space-title-building">Building Improvement</h1>
            </div>

            <div class="anchor" id="anchor-health-safety"></div>
            <div class="space-for-data space-health-safety" id="space-for-health-safety">
                <h1 class="text space-title" id="space-title-health-safety">Health & Safety</h1>
            </div>

            <div class="anchor" id="anchor-ed"></div>
            <div class="space-for-data space-ed" id="space-for-ed">
                <h1 class="text space-title" id="space-title-ed">Curriculum Development, Learning and Literacy</h1>
            </div>

            <div class="anchor" id="anchor-other"></div>
            <div class="space-for-data space-other" id="space-for-other">
                <h1 class="text space-title" id="space-title-other">Other Funds</h1>
            </div>
            
        </div>
        
    </main>

    <script type = "module" src="js/admin-grant-directory.js"></script>
</body>
